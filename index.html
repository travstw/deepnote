<html>
    <body>
        <div id="params">
        Voices: <select id="voices">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
        </select><br><br>
        Initial Frequency Range: <input id="initialFreqLow" value="200"/><input id="initialFreqHigh" value="400"/><br><br>
        Wave Shape: <select id="wave">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="sawtooth" selected>sawtooth</option>
            <option value="triangle">triangle</option>
            <option value="multi">multi</option>
        </select><br><br>
        Length (sec): <input id="length" value="30"/><br><br>
        Ramp Start (sec): <input id="rampStart" value="13"/><br><br>
        Ramp Length (sec): <input id="rampLength" value="5"/><br><br>
        Fade In (sec): <input id="fadeIn" value="14"/><br><br>
        Fade Out Start (sec): <input id="fadeOutStart" value="26"/>
        </div><br>
        <button id="playButton">play</button>
        <button id="resetDefaults">reset</button>
        <script src="deepnote.js"></script>
    </body>
</html>
