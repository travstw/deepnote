<html>
    <head>
            <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="mainContent">
            <h1 id="title">the deep note</h1>
            <hr>
            <div id="left_panel">
                <div id="parameters">
                    <table id="paramsTable">
                        <tr>
                            <td>
                                voices:
                            </td>
                            <td>
                                <select class="params" id="voices">
                                    <option value="11">10</option>
                                    <option value="22">20</option>
                                    <option value="33" selected>30</option>
                                    <option value="44">40</option>
                                    <option value="55">50</option>
                                    <option value="66">60</option>
                                    <option value="77">70</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                final chord:
                            </td>
                            <td>
                                <select class="params" id="root">
                                    <option value="A">A</option>
                                    <option value="A#">A#</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="C#">C#</option>
                                    <option value="D" selected>D</option>
                                    <option value="D#">D#</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="F#">F#</option>
                                    <option value="G">G</option>
                                </select>
                                <select id="chord">
                                    <option value="major" selected>major</option>
                                    <option value="minor">minor</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                initial frequency range: 
                            </td>
                            <td>
                                <input class="params numInputs" id="initialFreqLow" value="200"/><input class="params numInputs" id="initialFreqHigh" value="400"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                wave shape: 
                            </td>
                            <td>
                                <select class="params" id="wave">
                                        <option value="sine">sine</option>
                                        <option value="square">square</option>
                                        <option value="sawtooth" selected>sawtooth</option>
                                        <option value="triangle">triangle</option>
                                        <option value="multi">multi</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                length (sec):
                            </td>
                            <td>
                                <input class="params numInputs" id="length" value="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                ramp start (sec): 
                            </td>
                            <td>
                                <input class="params numInputs" id="rampStart" value="13"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                ramp length (sec): 
                            </td>
                            <td>
                                <input class="params numInputs" id="rampLength" value="5"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                fade in (sec): 
                            </td>
                            <td>
                                <input class="params numInputs" id="fadeIn" value="14"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                fade out start (sec): 
                            </td>
                            <td>
                                <input class="params numInputs" id="fadeOutStart" value="26"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                volume:
                            </td>
                            <td>
                                <input type="range" min="0" max="100" value="25" class="slider" id="volume">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="playButton">play</button>
                            </td>
                            <td>
                                <button id="resetDefaults">reset</button>
                            </td>
                        </tr>
                    </table>    
                </div> <!--parameters-->
            </div> <!--left panel-->
            <div id="right_panel">
                <div id="canvasContainer">
                        <canvas id="frequencyTracks"></canvas>
                </div> <!--canvas-->
            </div>  <!--right panel-->
            <hr> 
        </div>   <!--main content-->
        <script src="deepnote.js"></script>
    </body>
</html>
